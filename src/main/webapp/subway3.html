<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--重要meta, 必须!-->
<meta name="viewport"
	content="width=320, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no" />
<title>地铁</title>


</head>
<body>
	
	<div id="mybox"></div>
	<script
		src="https://webapi.amap.com/subway?v=1.0&key=06c9674ca7423e2f981ecedec8312da2&callback=cbk"></script>
	<script type="text/javascript">
    window.cbk = function() {
        var mySubway = subway("mybox", {
            adcode: 1301,
            theme: "colorful",
            client: 0,
            doubleclick: {
                switch: true
            }
        	
        });
        
        mySubway.getCityList(function (callback) {
        	//alert(Object.values(callback)[0]);
        	alert(JSON.stringify(callback));
        	//var obj = JSON.stringify(callback);
        	//alert(Object.values(Object.values(callback)[i])[1]);
        	
        	for(i=0; i<20; i++){
        		var city = Object.values(Object.values(callback)[i])[1];
        		if(city=="石家庄市"){
        			alert(city);
        			alert(Object.keys(callback)[i]);
        		}
        	}
        	
        	//alert(obj[1]);
	
        });

        //地铁加载完成，执行complete事件
        mySubway.event.on("subway.complete", function(ev, info) {
            var id = info.id;
        });
        

        //点击站点，显示此站点的信息窗体
        mySubway.event.on("station.touch", function(ev, info) {
            var id = info.id;
            mySubway.stopAnimation();
            mySubway.addInfoWindow(id, {});
            var center = mySubway.getStCenter(id);
            mySubway.setCenter(center);
        });
        
      	//点击站点名称，显示此站点的信息窗体
        mySubway.event.on("stationName.touch", function(ev, info) {
            var id = info.id;
            mySubway.stopAnimation();
            mySubway.addInfoWindow(id, {});
            var center = mySubway.getStCenter(id);
            mySubway.setCenter(center);
        });

        //点击线路名，高亮此线路
        mySubway.event.on("lineName.touch", function(ev, info) {
            mySubway.showLine(info.id);
            var select_obj = qs('#g-select');
            mySubway.setFitView(select_obj);
            var center = mySubway.getSelectedLineCenter();
            mySubway.setCenter(center);
        });

        //点击空白, 关闭infowindow
        mySubway.event.on("subway.touch", function() {
            mySubway.clearInfoWindow();
        });

        //设置起点
        mySubway.event.on("startStation.touch", function(ev, info) {
            mySubway.stopAnimation();
            mySubway.clearInfoWindow();
            mySubway.setStart(info.id, {});
            startInfo = info;
            route();
        });

        //设置终点
        mySubway.event.on("endStation.touch", function(ev, info) {
            mySubway.stopAnimation();
            mySubway.clearInfoWindow();
            mySubway.setEnd(info.id, {});
            endInfo = info;
            route();
        });

        //路线规划
        var startInfo = {},
            endInfo = {};
        function route() {
            if (startInfo.id && endInfo.id) {
                mySubway.route(startInfo.id, endInfo.id, {});
                startInfo = {};
                endInfo = {};
            }
        }
        
    };
    </script>
   

</body>
</html>
